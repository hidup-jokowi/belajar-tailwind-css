<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desain responsif</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
 <div class="grid grid-cols-1 gap-2 p-6 md:grid-cols-2 lg:grid-cols-3">
  <img class="w-full h-64 object-cover rounded-lg" src="https://picsum.photos/600/600?random=1" alt="random">
  <img class="w-full h-64 object-cover rounded-lg" src="https://picsum.photos/600/600?random=2" alt="random">
  <img class="w-full h-64 object-cover rounded-lg" src="https://picsum.photos/600/600?random=3" alt="random">

</div>
<div class="mx-auto max-w-md overflow-hidden rounded-xl bg-white shadow-md md:max-w-2xl">
  <div class="md:flex">
    <div class="md:shrink-0">
      <img class="w-full h-64 object-cover rounded-lg" src="https://picsum.photos/600/600?random=4" alt="random">
    </div>
    <div class="p-8">
      <div class="text-sm font-semibold tracking-wide text-indigo-500 uppercase">Company retreats</div>
      <a href="#" class="mt-1 block text-lg leading-tight font-medium text-black hover:underline">

      </a>
      <p class="mt-2 text-gray-500">
        Looking to take your team away on a retreat to enjoy awesome food and take in some sunshine? We have a list of

  </div>
