<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus,Cursor,Status lainnya</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <button type="button" class="bg-sky-400 w-50 h-10 m-2 rounded-full hover:bg-sky-500 cursor-pointer">simpan perubahan</button>
    <button type="button" class="dark:md:hover:bg-fuchsia-600 px-4 py-2 cursor-pointer">klik me</button>
    <button type="button" class="bg-violet-500 hover:bg-violet-600 focus:outline-2 focus:outline-offset-2 focus:outline-violet-500 active:bg-violet-700 px-6 py-2 rounded-full">klik me</button>
</body>
</html>
