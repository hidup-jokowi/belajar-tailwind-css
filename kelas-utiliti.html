<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kelas utiliti tailwind-css</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <!--contoh pertama-->
    <div class="mt-6 mx-auto flex max-w-sm items-center gap-x-4 rounded-xl bg-white p-6 shadow-lg outline outline-black/5 dark:bg-slate-800 dark:shadow-none dark:outline-offset-1 dark:outline-with/10">
        <img class="size-12 shrink-0" src="/icons/chat.svg" alt="icon chat">
        <div>
            <div class="text-xl font-medium text-black dark:text-white">ChitChat</div>
            <p class="text-gray-500 dark:text-gray-400">
                you have new message
            </p>
        </div>
    </div>

    <!--contoh kedua-->
    <div class="flex flex-col gap-2 p-8 sm:flex-row sm:items-center sm:gap-6 sm:py-4 dark:bg-slate-800">
        <img class="mx-auto block h-24 rounded-full sm:mx-0 sm:shrink-0" src="icons/chat.svg" alt="" />
        <div class="space-y-2 text-center sm:text-left">
            <div class="space-y-0.5">
                <p class="text-lg font-semibold text-white">Erin Lindford</p>
                <p class="font-medium text-gray-500">Product Engineer</p>
            </div>
            <button class="border-purple-200 text-white hover:border-transparent hover:bg-purple-600 hover:text-white active:bg-purple-700 p-2">
            Message
            </button>
        </div>
    </div>
    <!--contoh tiga-->
    <button type="button" class="cursor-pointer p-4 m-2 rounded-sm txt-black bg-sky-400 hover:bg-sky-500">tombol</button>

    <!--contoh empat-->
    <div class="bg-gray-100 min-h-screen flex items-center justify-center">
        <div class="grid grid-cols-2 sm:grid-cols-3 gap-4 p-6 bg-white rounded-lg shadow-lg">
            <div class="bg-blue-500 text-white p-4 rounded">Item 1</div>
            <div class="bg-green-500 text-white p-4 rounded">Item 2</div>
            <div class="bg-red-500 text-white p-4 rounded">Item 3</div>
            <div class="bg-yellow-500 text-white p-4 rounded">Item 4</div>
            <div class="bg-purple-500 text-white p-4 rounded">Item 5</div>
            <div class="bg-pink-500 text-white p-4 rounded">Item 6</div>
        </div>
    </div>
</body>
</html>
